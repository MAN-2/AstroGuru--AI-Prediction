<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Your Birth Details - Astrology AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: #FFD700;
      font-family: 'Playfair Display', serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 0 5px #FFD700, 0 0 10px #FFA500;
    }
    form {
      background: rgba(255, 215, 0, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #FFD700;
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    input[type="text"],
    input[type="date"] {
      padding: 0.5rem 0.8rem;
      margin-bottom: 1.2rem;
      border: 1.5px solid #FFD700;
      border-radius: 6px;
      background-color: transparent;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="date"]:focus {
      border-color: #FFA500;
      box-shadow: 0 0 8px #FFA500;
    }
    button {
      padding: 0.8rem;
      font-size: 1.2rem;
      font-weight: 700;
      background-color: transparent;
      border: 3px solid #FFD700;
      border-radius: 8px;
      color: #FFD700;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
    }
    button:hover,
    button:focus {
      background-color: #FFD700;
      color: black;
      box-shadow: 0 0 20px #FFA500, 0 0 40px #FFD700;
      outline: none;
    }
    @media (max-width: 500px) {
      form {
        padding: 1rem;
        width: 90%;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h2>Enter Your Birth Details</h2>
  <form method="post" action="/submit">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" required />

    <label for="date">Date of Birth:</label>
    <input id="date" type="date" name="date" required />

    <label for="time">Time of Birth:</label>
    <input id="time" type="text" name="time" placeholder="HH:MM (24-hour)" required />

    <label for="place">Place of Birth:</label>
    <input id="place" type="text" name="place" required />

    <label for="question">Your Question (optional):</label>
    <input id="question" type="text" name="question" placeholder="Ask your astrology question" />

    <button type="submit">Get Astrology Reading</button>
  </form>
</body>
</html>
